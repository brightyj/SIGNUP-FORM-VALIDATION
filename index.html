<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SIGN UP FORM</h1>
    <form action="success.html">
    <p>
        <label for="username">UserName<input id="username" type="text" onkeyup="validateName()"></label>
    <span id="username-error"></span>
    </p>
    <p>
    <label for="email">email<input id="email" type="text" onkeyup="validateEmail()"></label>
    <span id="email-error"></span>
</p>

<p>
    <label for="password">Password<input id="password" type="password" onkeyup="validatePassword()"></label>
<span id="password-error"></span>
</p> 
<p>
    <label for="repeat">Repeat Password<input id="repeat" type="text" onkeyup="validateRepeat()"></label>
<span id="repeat-error"></span>
</p>
<button id="submit" type="submit" onclick="return validateForm()">SUBMIT</button>
<span id="submitError"></span>
</form>
    <script src="script.js">
        </script>
   
</body>
</html>
